services:
  - type: web
    name: whisper-backend
    env: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
    pythonVersion: "3.11" 